<div class="card mt-4">
    <div class="card-header">
        <h3 class="card-title">Carrinho de Compras</h3>
    </div>
    <div class="card-body">
        <p class="card-text">Itens no carrinho: {{ cartItemCount$ | async }}</p>
        <button class="btn btn-primary" (click)="openCart()">{{ isCartOpened ? 'Fechar Carrinho' : 'Abrir Carrinho'}}</button>
    </div>
    @if (isCartOpened) {
      <div>
        <app-shopping-cart></app-shopping-cart>
    </div>
    }
</div>
